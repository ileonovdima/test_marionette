<div class="contact">
  <img class="contact__img" src="/static/guy.jpg"/>
  <div class="contact__info">
    <div class="contact__title"><b><%=name%></b></div>
    <div class="contact__subtitle"><%=location%></div>
  </div>
  <div class="contact__actions">
    <button class="contact__action contact__action--green js-accept">Accept</button>
    <button class="contact__action js-decline">Decline</button>
  </div>
</div>
